<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Elm Map Demo</title>
    
    <!-- elm-mdc -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="material-components-web.css" />
    <link rel="stylesheet" href="main.css" />

    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" type="text/css">
    <style>
        .ol-zoom {
            top : unset;
            left : unset;
            bottom: calc(.5em - 2px);
        }
        .ol-zoom, .ol-attribution {
            right: calc(.5em - 2px);
        }
        .ol-attribution, .ol-rotate {
            top : calc(.5em + .25em + 56px);
            bottom: unset;
        }
        .ol-rotate {
            right: calc(.5em - 2px + 1.375em + 6px + .5em)
        }
        .ol-control button {
            color: rgba(0, 0, 0, .60);
            background-color: rgba(255, 255, 255, .60);
        }
        .ol-control button:hover, .ol-control button:focus {
            background-color: rgba(0, 0, 0, .25);
        }
    </style>
</head>
<body class="mdc-typography">
    <script src="elm-mdc.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
</body>
</html>
